<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
<!--    bootstrap-->
    <<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!--    medium style editor-->
<!--    yabwe/medium-editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<!--    custom css-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
<!--    fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Girassol&display=swap" rel="stylesheet">

</head>

<body class="loader">

<!--navbar-->
    <nav class="navbar navbar-default techfont custom-navbar">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My blog</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="https://www.facebook.com/milanaljetic">Facebook profile</a></li>
                <li><a href="https://www.linkedin.com/in/milan-aljeti%C4%87-3461191a2/">Linkedin profile</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %}">New post</a>
                </li>
                <li>
                    <a href="{% url 'post_draft_list' %}">Drafts</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}">Log Out</a>
                </li>
                <li>
                    <a>Welcome: {{user.username}}</a>
                </li>
                    {% else %}
                    <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a></li>

                {% endif %}


            </ul>
        </div>

    </nav>
<!--content block-->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_post">
                    {% block content %}
                    {% endblock %}

                </div>

            </div>

        </div>

    </div>
</body>
</html>
